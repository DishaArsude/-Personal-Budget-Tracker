<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <header>
        <h1>Personal Budget Tracker</h1>
    </header>
    
    <section>
        <h2>Welcome to the Budget Tracker</h2>
        <p>Use this tracker to manage your monthly income and expenses effectively.</p>
    </section>
    
    <section>
        <h2>Add Income/Expense</h2>
        <form id="budgetForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required><br><br>
            
            <label for="category">Category:</label>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Bills">Bills</option>
                <option value="Others">Others</option>
            </select><br><br>
            
            <label for="date">Date:</label>
            <input type="date" id="date" required><br><br>
            
            <label>Type:</label>
            <input type="radio" name="type" value="Income" required> Income
            <input type="radio" name="type" value="Expense"> Expense<br><br>
            
            <button type="button" onclick="addEntry()">Add Entry</button>
        </form>
    </section>
    
    <section>
        <h2>Budget Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="budgetTableBody">
                <!-- Entries will be added here dynamically -->
            </tbody>
        </table>
    </section>
    
    
    
    <script>
        function addEntry() {
            let amount = document.getElementById("amount").value;
            let category = document.getElementById("category").value;
            let date = document.getElementById("date").value;
            let type = document.querySelector('input[name="type"]:checked').value;
            
            if(amount && date && type) {
                let tableBody = document.getElementById("budgetTableBody");
                let newRow = tableBody.insertRow();
                newRow.innerHTML = `<td>${category}</td><td>$${amount}</td><td>${date}</td><td>${type}</td>`;
                
                document.getElementById("budgetForm").reset();
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
